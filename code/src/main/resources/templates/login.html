<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FML Login</title>
<link th:rel="stylesheet"
	th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} " />
<link th:href="@{../css/login.css}" rel="stylesheet" />
</head>
<body>
	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">
									<div class="text-center">
										<img src="../img/tplogo.png" style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Find My Lease</h4>
									</div>

									<form action="#" th:action="@{/login}" method="post"
										th:object="${loginObj}">
										<p>Login to your account</p>

										<div class="form-outline mb-4">
											<input type="email" th:field="*{email}" id="form2Example11"
												class="form-control" placeholder="Email address" th:required="required"/> <label
												class="form-label" for="form2Example11" >Username</label>
										</div>

										<div class="form-outline mb-4">
											<input type="password" th:field="*{pswd}" id="form2Example22"
												class="form-control" th:required="required"/> <label class="form-label"
												for="form2Example22">Password</label>
										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<div th:if="${error}">
												<p th:text="${error}" style="color:red"></p>
											</div>
											<button
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												type="submit">LOGIN</button>
											<a class="text-muted" href="#!">Forgot password?</a>
										</div>

										<div
											class="d-flex align-items-center justify-content-center pb-4">
											<p class="mb-0 me-2">Don't have an account? &nbsp;</p>
											<a href="/register"> <input type="button"
												class="btn btn-outline-danger" value="SIGN UP">
											</a>
										</div>
									</form>
								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<div class="text-white px-3 py-4 p-md-5 mx-md-4">
									<h4 class="mb-4">Find My Lease</h4>
									<p class="small mb-0">FML is a portal for students who have just moved to a new location. 
									They can use the provided services to find places around them. They can post & view ads and give a description about the place.</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
