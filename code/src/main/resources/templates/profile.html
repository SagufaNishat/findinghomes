<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FML Welcome!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link th:href="@{../../css/profile.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
	integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
	crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse"
		style="margin-top: 15px; margin-left: 15px; margin-right: 15px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Find My Lease</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/home">Home</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Lease Inbox </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/inbox/lro">Requests for your lease</a> <a
							class="dropdown-item" href="/inbox/lru">Your request statuses</a>
					</div></li>
				<li><a href="/lease">Your Leases</a></li>
				<li><a href="/wishlist">Wishlist</a></li>
				<li><a style="color:white; font-weight:bold">Profile</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>

	<!-- <div class="head-row" th:if="${type}=='view'">
		<a th:href="@{/profile/edit}">
			<button type="button" class="btn1" id="heart">Edit</button>
		</a>
	</div> -->

	<div class="content">
		<form th:object="${profile}" action="#" th:action="@{/profile/update}"
			method="post">
			<div class="view" th:if="${type}=='view'">
				<table class="table table-striped">
					<tr>
						<td>First Name</td>
						<td th:text="${profile.fName}"></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td th:text="${profile.lName}"></td>
					</tr>
					<tr>
						<td>Email</td>
						<td th:text="${profile.email}"></td>
					</tr>
					<tr>
						<td>Phone</td>
						<td th:text="${profile.phone}"></td>
					</tr>
					<tr>
						<td>Gender</td>
						<td th:text="${profile.gender}"></td>
					</tr>
				</table>
			</div>
			<div class="edit" th:if="${type}=='edit'">
				<table class="table table-striped">
					<tr>
						<td class="col-sm-6">First Name *</td>
						<td><input type="text" th:field="*{fName}" th:value="${profile.fName}"
							th:required="required" /></td>
					</tr>
					<tr>
						<td class="col-sm-6">Last Name *</td>
						<td><input type="text" th:field="*{lName}" th:value="${profile.lName}"
							th:required="required" /></td>
					</tr>
					<tr>
						<td class="col-sm-6">Phone *</td>
						<td><input type="text" th:field="*{phone}" th:value="${profile.phone}"
							th:required="required" /></td>
					</tr>
					<tr>
						<td class="col-sm-6">Gender</td>
						<td><input type="text" th:field="*{gender}" th:value="${profile.gender}" /></td>
					</tr><tr>
						<td class="col-sm-6">Password</td>
						<td><input type="password" th:field="*{pswd}" th:value="${profile.pswd}" /></td>
					</tr>
				</table>
				<div style="text-align: center;">
					<button type="submit">Save Changes</button>
				</div>
			</div>
		</form>
	</div>

	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
