<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>FML Welcome!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link th:href="@{../../css/home.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.11/css/all.css"
	integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-inverse"
		style="margin-top: 15px; margin-left: 15px; margin-right: 15px;">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Find My Lease</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="/home">Home</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Lease Inbox </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" href="/inbox/lro">Requests for your lease</a> <a
							class="dropdown-item" href="/inbox/lru">Your request statuses</a>
					</div></li>
				<li><a href="/lease">Your Leases</a></li>
				<li><a style="color: white; font-weight: bold">Wishlist</a></li>
				<li><a href="/profile/view">Profile</a></li>
				<li><a href="/logout">Logout</a></li>
			</ul>
		</div>
	</nav>
	<div class="content">
		<div align="center">
			<h2>Add Your Lease Details Here</h2>
			<form action="#" th:action="@{/lease/add}" method="post"
				th:object="${lease}">
				<table class="table table-striped">
					<tr>
						<td class="col-sm-6"><label>Apartment Name*</label></td>
						<td><input type="text" th:field="*{aptName}" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Address*</label></td>
						<td><input type="text" th:field="*{address}" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Lease Type*</label></td>
						<td><input type="radio" th:field="*{leaseType}"
							value="By Unit" />By Unit <input type="radio"
							th:field="*{leaseType}" value="By Bedroom" th:required="required"/>By Bedroom<br /></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Lease Amount*</label></td>
						<td><input type="text" th:field="*{amount}" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Lease Duration*</label></td>
						<td><input type="text" th:field="*{duration}" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Rooms*</label></td>
						<td><input type="number" th:field="*{rooms}" min="0" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Bathrooms*</label></td>
						<td><input type="number" th:field="*{bathrooms}" min="0" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Member Capacity*</label></td>
						<td><input type="number" th:field="*{capacity}" min="0" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Existing Members*</label></td>
						<td><input type="number" th:field="*{existingMembers}" min="0" th:required="required"/></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Parking*</label></td>
						<td><input type="radio" th:field="*{parking}"
							value="Available" />Available <input type="radio"
							th:field="*{parking}" value="Not Available" th:required="required"/>Not Available<br /></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Pet Friendly*</label></td>
						<td><input type="radio" th:field="*{petFriendly}" value="Yes" />Yes
							<input type="radio" th:field="*{petFriendly}" value="No" th:required="required"/>No<br /></td>
					</tr>
					<tr>
						<td class="col-sm-6"><label>Note:</label></td>
						<td><input type="text" th:field="*{note}" /></td>
					</tr>
				</table>
				<br> <br>
				<button type="submit">Submit</button>
			</form>
		</div>
	</div>
</body>
</html>
